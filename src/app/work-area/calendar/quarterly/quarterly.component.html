<div class="mar-bot-20"></div>
<div class="form-group">



  <div class="row justify-content-md-center remove-bcolor">
    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <app-select-year (yearsChanged)="handleSelectYear($event)" [childData]="selectYear"></app-select-year>
      </div>
    </div>
  </div>



  <div *ngIf="dateValidationFlag" class="alert alert-danger" role="alert">{{mainErrorMsg}}</div>


  <div class="row">
    <div class="col-6 col-md-3 " *ngFor="let option of selectOption">
      <div class="form-row">

        <label class="checkcontainer">
          <input type="checkbox" name="options" [value]="option.value" [id]="option.id" [(ngModel)]="option.checked"
            (click)="checkBoxChangeEvent($event)" />
          {{option.name}}
          <span class="checkmark"></span>
        </label>

      </div>

    </div>
  </div>

</div>
<div [hidden]="firstCheckBox">
  <div class="row justify-content-md-center mar-bot-10">
    <div class="col-4 col-sm-4 col-md-2">
      <div class="cylindrical">
        <div class="form-group">
          <input class="form-control inp-month" [(ngModel)]="janDate" [min]="min" [max]="max" (focus)="clickMonthEvent($event,0)"
            [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1">


          <owl-date-time [startAt]="startAt" #dt1 [pickerType]="'calendar'" [pickerMode]="'dialog'" [pickerMode]="dialog"></owl-date-time>
          <label class="lbl-month" for="jan">JAN</label>




        </div>
      </div>
    </div>
    <div class="col-4 col-sm-4 col-md-2">
      <div class="cylindrical">
        <div class="form-group">
          <input class="form-control inp-month" [(ngModel)]="febDate" [min]="min" [max]="max" (focus)="clickMonthEvent($event,1)"
            [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2">
          <owl-date-time [startAt]="febDate" #dt2 [pickerType]="'calendar'" [pickerMode]="'dialog'"></owl-date-time>
          <label class="lbl-month" for="feb">FEB</label>
        </div>
      </div>
    </div>
    <div class="col-4 col-sm-4 col-md-2">
      <div class="cylindrical">
        <div class="form-group">
          <input class="form-control inp-month" [(ngModel)]="marchDate" [min]="min" [max]="max" (focus)="clickMonthEvent($event,2)"
            [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3">
          <owl-date-time [startAt]="marchDate" #dt3 [pickerType]="'calendar'" [pickerMode]="'dialog'"></owl-date-time>
          <label class="lbl-month" for="mar">MAR</label>

        </div>
      </div>
    </div>
  </div>
  <div [hidden]="validationModel.firstQuartValidation">First check box</div>
</div>
