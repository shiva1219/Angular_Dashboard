          <div class="filter align-self-center px-2">

            <p>Filters</p>
          </div>
          <!-- <div class="search-item-container">

            <p>Dates</p>
          </div>
          <!-- <div class="search-item-container">

          <div class="price-search">
            <img src="../assets/cash-in-hand.png" alt="prices">
            <p>Prices</p>
          </div>
          <div class="search-item-container">
            <div class="search-amenities-parking">
              <div class="wrapper">
                <img alt="parking-lot" src="../assets/parking.png">
                <p>car parking</p>
              </div>
            </div>
          </div>
          <!-- <div class="search-item-wrapper">
                  <div class="search-amenities-parking">
                      <img src="../assets/parking.png" alt="parking-lot">
                      <p>car parking</p>
                  </div>
                </div> -->
          <div class="search-item-container">
            <div class="search-amenities-water">
              <div class="wrapper">
                <img alt="water-bottle" src="../assets/water.svg">
                <p>water bottles</p>
              </div>
            </div>
          </div>
          <!-- <div class="search-amenities-water">
                  <img src="../assets/water.svg" alt="water-bottle">
                  <p>water bottles</p>
                </div> -->
          <div class="search-item-container">
            <div class="search-amenities-jerseys">
              <div class="wrapper">
                <img alt="jersey" src="../assets/basketball-jersey.png">
                <p>jerseys</p>
              </div>
            </div>
          </div>
          <!-- <div class="search-amenities-jerseys"> <img src="../assets/basketball-jersey.png" alt="jersey">
                  <p>jerseys</p></div> -->
          <div class="amenities-adding px-2">+</div>
        </div>
        <div class="col-4 col-md-6 col-lg-4"></div>

        <!-- <div class="col-lg-10 d-flex">
              <nouislider class="nouislider"  [min]="0" [max]="15"
                [step]="1" [tooltips]="[ true, true ]" style="margin-top: 0em;"></nouislider>
              <span class="rangeUnits">KM</span>
          </div> -->
      </div>
    </div>
  </div>
  <div class="search-results container-fluid mt-4">
    <div class="row">
      <div class="col-12">
        <ul class="list-inline custom-list d-inline">
          <li class="list-inline-item active-link"><a href="">All</a></li>
          <li class="list-inline-item"><a href="">Registered</a></li>
          <li class="list-inline-item"><a href="">Past</a></li>
        </ul>
        <ul class="list-inline custom-list d-inline-flex float-right pt-2">
          <li class="list-inline-item"><a href="" class="btn btn-sm search-addevent-btn mr-4">Add an event +</a><img
              src="../assets/bulleted-list.png" alt=""></li>
          <li class="list-inline-item"><img src="../assets/squares.png" alt=""><a href="" class="ml-4">View all &gt;</a></li>
        </ul>
      </div>
      <!-- <input type="text" class="form-control thumbnail-search" placeholder="Search.." (keyup)="onSearchSessions($event.target.value)"> -->
      <div class="row">
        <div class="col-12 d-flex flex-wrap justify-content-around">
          <div class="search-item col-sm-6 col-md-4 col-lg-3" *ngFor="let session of sessionData">
            <div class="searchItem-container">
              <div class="search-card-wrapper">
                <h4 class="search-card-title">{{session.base_offering}}</h4>
                <div class="search-card img-fluid">
                  <img class="card-img-top" src="{{baseUrl}}/assets/coach/photos/{{session.image[0].image_url}}" alt="Card image">
                  <div class="search-img-overlay"></div>
                  <div class="text-img-overlay">
                    <p class="search-card-text">{{session.description}}</p>
                  </div>
                </div>
              </div>
              <div class="schedule-and-amenities">
                <div class="user-timings-and-cost">
                  <p class="scheduletiming mb-0">{{session.session_start_time_zone}}</p>
                  <small class="scheduledate">{{session.days[0].start_date}}</small>
                  <p class="cost-per-person mt-2 mb-0">$ {{session.price}} /<span class="per-person-img"><img src="../assets/avatar20x20.png"></span></p>
                </div>
                <div class="search-icons-wrapper d-flex flex-wrap mt-2">
                  <div class="search-icon">
                    <div class="search-user-icon">
                      <img src="../assets/search-img26x26.jpg" alt="user">
                    </div>
                  </div>
                  <div class="search-icon" *ngFor="let ame of session.amenity">
                    <div class="search-amenities-parking">
                      <img src="{{baseUrl}}/assets/parking.png" alt="parking-lot">
                    </div>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="searchbtns col-12 text-center">
                <button class="btn search-more-btn" (click)="viewSessionCartPage($event,session.opportunity_instance_id)">MORE</button>
                <button class="btn search-register-btn" (click)="viewSessionCartPage($event,session.opportunity_instance_id)">REGISTER
                  TO EVENT</button>
                <!-- <a href="" class="btn search-more-btn" (click)="viewSessionCartPage($event,session.opportunity_instance_id)">MORE</a>
                <a href="" class="btn search-register-btn" (click)="viewSessionCartPage($event,session.opportunity_instance_id)">REGISTER
                  TO EVENT</a> -->

                <!-- <a class="nav-link" href="#" (click)="ModalTesting.show();isCollapsed = !isCollapsed">REGISTER</a> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="map">
      <p> MAP<i></i></p>
    </div>
    <div id="bgimagewrapper">
      <img src="../assets/ahmedabad_001.png" alt="" class="bgimages">
      <img src="../assets/mumbai_001.png" alt="" class="bgimages">
      <img src="../assets/patna_001.png" alt="" class="bgimages">
      <img src="../assets/pune_001.png" alt="" class="bgimages">
      <img src="../assets/surat_001.png" alt="" class="bgimages">
      <img src="../assets/thane_001.png" alt="" class="bgimages">
      <img src="../assets/visakhapatnam_001.png" alt="" class="bgimages">
    </div>
  </div>
</div>
